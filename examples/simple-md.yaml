grammar:
  setext-heading: |
    text \n
    setext-heading-underline
  setext-heading-underline:
    - ---+
    - ===+
  thematic-break:
    - \*\*\*+
    - ---+
    - ___+
  atx-heading: |
    (#{1,6}) inline #*
  
  text: "[a-z]+"
  

  inline:
    - text
    - em
    - it
  em: \*inline\*
  it: _inline_
  indent: \ {0,3}
  space: \ *

