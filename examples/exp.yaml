tokens:
  +: \+
  '-': '-'
  '*': \*
  /: /
  (: \(
  ): \)
  num: \d+

precedence:
  - left + -
  - left * /
  # - right UMINUS

grammar:
  exp:
    - exp + exp
    - exp - exp
    - exp * exp
    - exp / exp
    # - '- exp UMINUS'
    - (exp)
    - num
  
