tokens:
  +: \+
  '-': '-'
  '*': \*
  /: /
  (: \(
  ): \)
  num: \d+

precedence:
  - left + -
  - left * /
  - right UMINUS

grammar:
  exp:
    - exp + exp
    - exp - exp
    - exp * exp
    - exp / exp
    - '- exp'
    - (exp)
    - num
  
code:
  exp:
    - exp[0]() + exp[1]()
    - exp[0]() - exp[1]()
    - exp[0]() * exp[1]()
    - exp[0]() / exp[1]()
    - '-exp()'
    - exp()
    - int(num[0])
