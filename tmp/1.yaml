tool: 3.12
name: test

rules:
  idn4: \s\s\s\s

syntax:
  block:
    codeblock:
      start: ```
      content: [header, text]
      end: ```
      semantics: slide 
      rule: [idn4]

    slide:
      template: |
        [ {header} {\n}
          {idn4} {text}
        ]
    codeblock:
      template: |
        {idn4} {text}
        {codeblock}?
    
    header:
      prefix: "#"
      content: text

  inline:
    

# Could be implicitly paired if the syntax name matches the semantics name
semantics: 
  slide: |
    Hello world!
    another